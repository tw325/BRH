        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Big Red Kittens Go Take Pictures</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Top Pictures</a>
                    </li>
                    <li>
                        <a href="#">New Pictures</a>
                    </li>

                        <a href="#">User Sign In</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="jumbotron">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Come Take Pictures for Cornell University</h1>
                <p class="lead">Showcase all the cool places you have visted on campus!</p>
		<a href="index" class="btn btn-default">Upload Your Photo</a>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.jumbotron -->

    <!--Carousel-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
	<!-- Indicators -->
  	<ol class="carousel-indicators">
    	  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
  	  <li data-target="#myCarousel" data-slide-to="1"></li>
   	  <li data-target="#myCarousel" data-slide-to="2"></li>
  	  <li data-target="#myCarousel" data-slide-to="3"></li>
  	</ol>

  	<!-- Wrapper for slides -->
 	<div class="carousel-inner" role="listbox">
   	   <div class="item active">
    	     <img src="uploads/h1.png" alt="1st screenshot">
   	</div>
  	<div class="item">
  	    <img src="uploads/h2.png" alt="2nd screenshot">
  	</div>
	<div class="item">
	    <img src="uploads/w1.jpg" alt="1st wallpaper">
  	</div>
	<div class="item">
	    <img src="uploads/w2.jpg" alt="2nd wallpaper">
	</div>
	</div>

  	<!-- Left and right controls -->
  	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    	  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    	  <span class="sr-only">Previous</span>
 	</a>
  	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
  	  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  	  <span class="sr-only">Next</span>
  	</a>
    </div>

    <!-- jQuery Version 1.11.1 -->
    <script src="static/bootstrap/jquery.js"></script>
