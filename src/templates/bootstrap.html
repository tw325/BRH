<!DOCTYPE html>
<html lang="en">
<!--Much of inspiration and code comes from the open-source library of Bootstrap-->
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Big Red Kittens Go Take Pictures</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Big Red Kittens Go Take Pictures</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Top Pictures</a>
                    </li>
                    <li>
                        <a href="#">New Pictures</a>
                    </li>
                    <li>
                        <a href="#">User Sign In</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="jumbotron">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Come Take Pictures for Cornell University</h1>
                <p class="lead">Showcase all the cool places you have visted on campus!</p>
		<a href="index" class="btn btn-default">Upload Your Photo</a>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.jumbotron -->

    <!--Carousel-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  	<!-- Indicators -->
 	
    <ol class="carousel-indicators">
    	<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    	<li data-target="#carousel-example-generic" data-slide-to="1"></li>
    	<li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="uploads/w1.jpg" alt="wallpaper1">
    </div>
    <div class="item">
      <img src="img/w2.jpg" alt="wallpaper2">
    </div>
    ...
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    	<span class=".icon-prev" aria-hidden="true"></span>
     	<span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    	<span class=".icon-next" aria-hidden="true"></span>
    	<span class="sr-only">Next</span>
    </a>
    </div>

    <script>
    $(document).ready(function(){
    // Activate Carousel
    $("#myCarousel").carousel();
    
    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".item2").click(function(){
        $("#myCarousel").carousel(1);
    });
    $(".item3").click(function(){
        $("#myCarousel").carousel(2);
    });
    $(".item4").click(function(){
        $("#myCarousel").carousel(3);
    });
    
    // Enable Carousel Controls
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});
</script>
</body>

<!-- jQuery Version 1.11.1 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="static/bootstrap/bootstrap.min.js"></script>

</html>
